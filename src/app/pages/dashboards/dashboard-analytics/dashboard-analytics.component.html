<vex-secondary-toolbar current="Dashboard">
  <vex-breadcrumbs [crumbs]="['Dashboards', 'Analytics']" class="flex-auto"></vex-breadcrumbs>

  <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon svgIcon="mat:more_vert"></mat-icon>
  </button>
</vex-secondary-toolbar>

<div class="container p-gutter grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">

  <vex-widget-quick-value-center [change]="124.4" icon="mat:shopping_cart" 
  iconClass="text-primary bg-primary/10" label="Orders"
    value="{{productCount}}"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="-23.7" icon="mat:new_releases" iconClass="text-orange bg-orange-light"
   label="Release" value="0"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="23.2" icon="mat:card_giftcard" iconClass="text-deep-orange bg-deep-orange-light"
   label="Products" value="0"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center [change]="34.5" icon="mat:all_inclusive" iconClass="text-teal bg-teal-light"
    label="Inventory" value="0"></vex-widget-quick-value-center>


  <!-- <vex-widget-assistant class="sm:col-span-2"></vex-widget-assistant>

  <vex-widget-quick-line-chart icon="mat:pageview"
                               [series]="pageViewsSeries"
                               iconClass="text-primary bg-primary/10"
                               label="Page Views"
                               value="92.4k"></vex-widget-quick-line-chart>

  <vex-widget-quick-line-chart icon="mat:group"
                               [options]="uniqueUsersOptions"
                               [series]="uniqueUsersSeries"
                               iconClass="text-orange bg-orange-light"
                               label="Unique Users"
                               value="67.2k"></vex-widget-quick-line-chart> -->

  <!-- <vex-widget-large-chart [series]="userSessionsSeries" class="sm:col-span-2"></vex-widget-large-chart> -->
  <h1 class="display-1 font-bold mt-4 mb-2 flex items-center ">
    <span 
        class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary/10">
        <mat-icon svgIcon="mat:contacts"></mat-icon>
    </span>
    <span  class="block">Products</span>
</h1>
  <div class="card sm:col-span-full p-5">
    <table class="w-full p-4">
  <tr class="h-10 bg-gray-200"> 
    <th>Image</th>
    <th>Description</th>
    <th>Units In Stock</th>
    <th>ProductID</th>
    <th>Action</th>
  </tr>
  <tr class="text-center h-10 border-t-2 border-gray-100" *ngFor="let product of products">
    <td class="flex justify-center "><img src="{{product.fieldData.image}}" alt="Image"
      class="h-10 w-10 mt-2 rounded-full "
      /></td>
    <td class="w-20 " style="white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;">{{product.fieldData.description}}</td>
    <td>{{product.fieldData.unitsInStock}}</td>
    <td>{{product.fieldData.idProduct}}</td>
    <td><button mat-button [matMenuTriggerFor]="menu">View</button></td>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="viewProduct(product.fieldData.idProduct)">
        <span>View Product</span>
      </button>
      <button mat-menu-item disabled>
        <span>Release</span>
      </button>
    </mat-menu>
  </tr>

    </table>
      

  
   
  </div>
  
  
  

  <!-- <vex-widget-table [columns]="tableColumns" [data]="tableData" class="sm:col-span-full"></vex-widget-table> -->

  </vex-widget-large-goal-chart> -->

</div>
